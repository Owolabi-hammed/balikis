  <body>
    <div class="site-wrap">
      <header class="site-navbar" role="banner">
           <nav
          class="site-navigation text-right text-md-center"
          role="navigation"
          style="
            text-align: center !important;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding-left: 15px;
          "
        >
          <div class="site-logo">
            <a href="index.html" class="js-logo-clone"style="
            border: 2px solid #fff;
            color: #fff;
            font-size: 15px;
            letter-spacing: 2px;">Fartilizer-predict</a>
          </div>
          <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block">
              <li>
                <a href="{{ url_for('Home') }}">Home</a>
              </li>
              <li>
                <!-- <a href="./about.html">About</a> -->
                <a href="{{ url_for('Detail') }}">Details</a>
              </li>

              <li class="active">
                <!-- <a href="./contact.html">Model</a> -->
                <a href="{{ url_for('Model') }}">Model</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <div class="bg-light py-3">
        <div class="container">
          <div class="row">
            <div class="col-md-12 mb-0">
              <a href="./index.html">Home</a> <span class="mx-2 mb-0">/</span>
              <strong class="text-black">Contact</strong>
            </div>
          </div>
        </div>
      </div>

      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="h3 mb-3 text-black text-md-center">
                RECOMMENDING BEST FERTILIZER FOR YOUR CROP
              </h2>
            </div>
            <div class="offset-md-3 col-md-7">
              <form
                form
                method="post"
                action="{{ url_for('predict')}}"
                id="Home"
                class="form"
              >
                <div class="p-3 p-lg-5 border">
                  <div class="form-group row">
                    <div class="col-md-6">
                      <label for="temp" class="text-black"
                        >Temperature <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="temp"
                        name="temp"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="humid" class="text-black"
                        >Humidity <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="humid"
                        name="humid"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="mois" class="text-black"
                        >Moisture <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="mois"
                        name="mois"
                      />
                    </div>
                    <div class="col-md-6">
                      <label for="soil">Soil Type:</label>
                      <div class="custom_select">
                        <select name="soil" id="soil">
                          <option value="0">Black</option>
                          <option value="1">Clayey</option>
                          <option value="2">Loamy</option>
                          <option value="3">Red</option>
                          <option value="4">Sandy</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="crop">Crop Type:</label>
                      <div class="custom_select">
                        <select name="crop" id="crop">
                          <option value="0">Barley</option>
                          <option value="1">Cotton</option>
                          <option value="2">Ground Nuts</option>
                          <option value="3">Maize</option>
                          <option value="4">Millets</option>
                          <option value="5">Oil Seeds</option>
                          <option value="6">Paddy</option>
                          <option value="7">Pulses</option>
                          <option value="8">Sugarcane</option>
                          <option value="9">Tobacco</option>
                          <option value="10">Wheat</option>
                          <option value="11">coffee</option>
                          <option value="12">kidneybeans</option>
                          <option value="13">orange</option>
                          <option value="14">pomegranate</option>
                          <option value="15">rice</option>
                          <option value="16">watermelon</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="nitro" class="text-black"
                        >Nitrogen <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="nitro"
                        name="nitro"
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="pota" class="text-black"
                        >Potassium <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="pota"
                        name="pota"
                      />
                    </div>

                    <div class="col-md-6">
                      <label for="phos" class="text-black"
                        >Phosphorous <span class="text-danger">*</span></label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="phos"
                        name="phos"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-lg-12">
                      <input
                        type="submit"
                        class="btn btn-primary btn-lg btn-block"
                        value="Predict"
                      />
                    </div>
                    <div class="col-lg-12">
                      <h2 class="text-black">
                        Recommended Fertilizer for Your Crop is: {{x}}
                      </h2>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="site-footer border-top">
        <div class="container">
          <div class="row pt-5 mt-5 text-center">
            <div class="col-md-12">
              <p>
                This project is created with
                <i class="icon-heart" aria-hidden="true"></i> by
                <a href="#" target="_blank" class="text-primary"
                  >Lawal Balikis</a
                >
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script  src="{{ url_for('static', filename='/js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/js/jquery-3.3.1.min.js') }}"></script>
    <script  src="{{ url_for('static', filename='/js/popper.min.js') }}"></script>
